<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Support</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa; /* Soft background */
    }

    /* Container Styling */
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow */
      border-radius: 10px;
    }

    /* Heading Styling */
    h1 {
      text-align: center;
      color: #2c3e50; /* Dark blue-gray */
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    /* Paragraph Styling */
    p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    /* Email Link Styling */
    a {
      color: #007bff; /* Bright blue */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #0056b3; /* Darker blue */
      text-decoration: underline;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>If you need help or have any questions, you can reach out to us at:</p>
    <p>Email: <a href="mailto:backedFlyy@gmail.com">backedFlyy@gmail.com</a></p>
  </div>
  <footer>
    &copy; 2024 Backed Flyy. All rights reserved.
  </footer>
</body>
</html>
