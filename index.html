<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Support - Aviora</title>
  <style>
    :root {
      --accent-color: #007AFF; /* iPhone systemBlue */
      --light-bg: #ffffff;
      --light-text: #000000;
      --dark-bg: #1c1c1e;
      --dark-text: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: all 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }

      a {
        color: var(--accent-color);
      }
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: var(--accent-color);
    }

    p {
      font-size: 1.1rem;
      text-align: center;
    }

    .app-name {
      font-weight: bold;
      color: var(--accent-color);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="App Logo" class="logo"> <!-- Replace "logo.png" with your actual logo filename -->
    <h1>Contact Us</h1>
  </header>
  <main>
    <p>Welcome to <span class="app-name">Aviora</span> Support!</p>
    <p>If you need help or have any questions, you can reach out to us at:</p>
    <p>Email: <a href="mailto:backedFlyy@gmail.com">backedFlyy@gmail.com</a></p>
  </main>
</body>
</html>
